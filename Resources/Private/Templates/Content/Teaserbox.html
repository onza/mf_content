<f:if condition="{data.header}">
    {data.header}<br />
</f:if>

<f:if condition="{data_image}">
    <f:for each="{data_image}" as="file">
        <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="200" /><br />
        {file.description} / {file.identifier}<br />
    </f:for>
</f:if>

<f:if condition="{data.tx_mfcontent_title}">
    {data.tx_mfcontent_title}<br />
</f:if>

<f:if condition="{data.tx_mfcontent_buttonlink_internal}">
    <f:link.page pageUid="{data.tx_mfcontent_buttonlink_internal}">{data.tx_mfcontent_buttonlink_internal}</f:link.page><br />
</f:if>
